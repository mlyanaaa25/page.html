<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Teks & Font</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* font-family */
      line-height: 1.6; /* line-height */
      margin: 40px;
    }

    h1 {
      font-family: 'Georgia', serif; /* font-family untuk judul */
      font-size: 32px; /* font-size */
      font-weight: bold; /* font-weight */
      text-align: center; /* text-align */
    }

    p {
      font-size: 16px;
      text-align: justify; /* teks rata kiri-kanan */
    }

    a {
      color: blue; /* warna tautan */
      text-decoration: underline; /* garis bawah */
    }

    a:hover {
      text-decoration: none; /* hilangkan garis bawah saat hover */
    }
  </style>
</head>
<body>
  <h1>Belajar Properti Teks & Font</h1>
  <p>
    Ini adalah contoh sederhana penggunaan beberapa properti teks dan font. Kita dapat mengatur <strong>font-family</strong>, <strong>font-size</strong>, <strong>font-weight</strong>, <strong>text-align</strong>, <strong>text-decoration</strong>, dan <strong>line-height</strong> untuk membuat tampilan teks lebih menarik dan mudah dibaca.
  </p>
</body>
</html>
